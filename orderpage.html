<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff6347;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            margin-top: 20px;
        }

        .order-summary {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .total-price {
            font-weight: bold;
            margin-top: 10px;
        }

        #confirmOrder {
            padding: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #confirmOrder:hover {
            background-color: #ff4500;
        }
        footer {
    text-align: center;
    padding: 10px;
    background-color: #ff6347;
    color: white;
    position: fixed;
    bottom: 0;
    width: 100%;
}
    </style>
    <title>Order Summary</title>
</head>
<body>
    <header>
        <h1>Order Summary</h1>
    </header>
    
    <main>
        <div class="order-summary" id="orderSummary">
            <h2>Your Order:</h2>
            <pre id="summaryContent"></pre>
            <div class="total-price" id="totalPrice"></div>
        </div>
        <button id="confirmOrder">Confirm Order</button>
    </main>
    <footer>
        <p>&copy; 2024 Foodie. All rights reserved.</p>
    </footer>

    <script>
        // This function retrieves the order summary from local storage
        function loadOrderSummary() {
            const orderData = JSON.parse(localStorage.getItem('orderData'));
            if (orderData) {
                let summaryContent = '';
                let totalPrice = 0;

                for (const item of orderData) {
                    summaryContent += `${item.name}: ${item.count} x $${item.price} = $${item.count * item.price}\n`;
                    totalPrice += item.count * item.price;
                }

                document.getElementById('summaryContent').textContent = summaryContent;
                document.getElementById('totalPrice').textContent = `Total Price: $${totalPrice}`;
            } else {
                document.getElementById('summaryContent').textContent = 'No items in order.';
                document.getElementById('totalPrice').textContent = '';
            }
        }

        // Call the function to load the order summary
        loadOrderSummary();

        document.getElementById('confirmOrder').addEventListener('click', function() {
            alert('Thank you for your order!');
            // Optionally, you could redirect to a different page here
            // window.location.href = 'thankyou.html';
        });
    </script>
</body>
</html>
