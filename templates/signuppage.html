<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;  /* Set background color to white */
            margin: 0;
        }
        header {
            background-color: #f06b3f;  /* Header background color */
            padding: 20px 30px;  /* Reduced padding for shorter height */
            display: flex;
            align-items: center;
            color: white;
        }
        header h1 {
            margin: 0;  /* Remove margin */
            font-size: 24px;  /* Size for the website name */
        }
        .signup-container {
            background-color: #f9f9f9;  /* Slightly off-white container */
            padding: 15px;  /* Adjusted padding for smaller height */
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;  /* Compact width */
            margin: 30px auto;  /* Center the container with some margin */
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #f06b3f;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff7f7f;  /* Light red color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #ff4c4c;  /* Darker shade of light red for hover */
        }
        
        p {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Foodiee</h1>
    </header>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Create Account</button>
        </form>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
